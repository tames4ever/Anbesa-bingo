<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Anbesa Bingo</title>
<link rel="manifest" href="manifest.json" />
<link rel="icon" href="logo.png" />

<style>
body { font-family:sans-serif; margin:0; background:#000; color:white; }
header { text-align:center; padding:10px; }
header img { width:80px; }

#cards { padding:10px; display:grid; grid-template-columns:1fr; gap:14px; }

.cardSlot { background:#111; padding:8px; border-radius:10px; }

.row { display:flex; gap:6px; margin-bottom:6px; }

.grid { display:grid; grid-template-columns:repeat(5,1fr); gap:4px; }

.cell {
  background:#222;
  padding:10px;
  text-align:center;
  border-radius:6px;
  font-size:16px;
}

.cell.selected { background:gold; color:black; }
.cell.free { background:red; color:white; font-weight:bold; }
</style>
</head>

<body>
<header>
  <img src="logo.png">
  <h2>Anbesa Bingo</h2>
</header>

<div id="cards"></div>

<script src="app.js"></script>
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
</script>
</body>
</html>
